<div class="admin-form">
    <h3>Update Admin</h3>
    <form (ngSubmit)="submit()" #updateForm="ngForm">
  
      <!-- Name -->
      <div class="form-group">
        <label>Name</label>
        <input type="text" name="name" [(ngModel)]="admin.name" placeholder="Name" required #name="ngModel">
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="error-message">
          Name is required
        </div>
      </div>
  
      <!-- Phone -->
      <div class="form-group">
        <label>Phone</label>
        <input type="text" name="phone" [(ngModel)]="admin.phone" placeholder="Phone" #phone="ngModel">
      </div>
  
      <!-- Address -->
      <div class="form-group">
        <label>Address</label>
        <input type="text" name="address" [(ngModel)]="admin.address" placeholder="Address" #address="ngModel">
      </div>
  
      <!-- Department -->
      <div class="form-group">
        <label>Department</label>
        <input type="text" name="departement" [(ngModel)]="admin.departement" placeholder="Department" #departement="ngModel">
      </div>
  
      <!-- Employee ID -->
      <div class="form-group">
        <label>Employee ID</label>
        <input type="text" name="employeeId" [(ngModel)]="admin.employeeId" placeholder="Employee ID" #employeeId="ngModel">
      </div>
  
      <!-- Status -->
      <div class="form-group">
        <label>Status</label>
        <input type="text" name="status" [(ngModel)]="admin.status" placeholder="Status" #status="ngModel">
      </div>
  
      <!-- Email -->
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" [(ngModel)]="admin.email" placeholder="Email" required #email="ngModel">
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="error-message">
          Valid email is required
        </div>
      </div>
  
      <!-- Bank ID -->
      <div class="form-group">
        <label>Bank ID</label>
        <input type="number" name="bankId" [(ngModel)]="admin.bankId" placeholder="Bank ID" #bankId="ngModel">
      </div>
  
      <!-- Agent ID -->
      <div class="form-group">
        <label>Agent ID</label>
        <input type="number" name="agentId" [(ngModel)]="admin.agentId" placeholder="Agent ID" #agentId="ngModel">
      </div>
  
      <!-- Submit Button -->
      <button type="submit" [disabled]="updateForm.invalid">Update Admin</button>
    </form>
  </div>
