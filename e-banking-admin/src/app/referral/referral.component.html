<div class="p-4">
    <h2 class="text-xl font-bold">Referral Commission</h2>
    
    <div *ngIf="isLoading">
      <p>Loading commission...</p>
    </div>
    
    <div *ngIf="!isLoading && commission !== null">
      <p>Your referral commission is: <strong>{{ commission }}â‚¬</strong></p>
    </div>
    
    <div *ngIf="!isLoading && errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
      <strong class="font-bold">Error: </strong>
      <span class="block sm:inline">{{ errorMessage }}</span>
    </div>
</div>
